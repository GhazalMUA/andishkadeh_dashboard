<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Order is Being Processed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #495057;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .spinner {
            margin: 30px auto;
            width: 60px;
            height: 60px;
            text-align: center;
        }

        .dot1, .dot2 {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #007bff;
            animation: bounce 1.4s infinite ease-in-out;
            margin: 5px;
            display: inline-block;
        }

        .dot2 {
            animation-delay: -0.7s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(0);
            }
            50% {
                transform: scale(1);
            }
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your order is being processed</h1>
            <p>We are processing your request. Please wait a moment...</p>
        </div>

        <!-- Loading spinner -->
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>

        <div class="footer">
            <p>If you need further assistance, please send mail  <a href="mailto:hafezibirganighazal@gmail.com">here</a>.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
